mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
context:
    data:
        site_url: https://shawnlower.com
        site_title: Shawn Lower
        blog_title: [ Food, Tech, Travel ]
        author:
            name: Shawn Lower
            url: "https://shawnlower.com/"
        google_analytics_id: UA-82752529-1
        twitter_handle: "@shawnlower"
        twitter_domain: shawnlower.com
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2016-08-18 12:50:00
    author: Shawn Lower
    charset: ISO-8859-1
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
